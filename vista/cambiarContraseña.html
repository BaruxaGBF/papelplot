<body>
    <div id="pop-up-olvidar">
        <div id="iniciandoJuego">
            <div class="card text-dark bg-light mb-3">
                <div class="card-header"> <a href="../index.html" class="logo"><img src="https://www.papelplot.net/images/logo-papelplot.png" alt="logo-papelplot"></a></div>
                <div class="card-body">
                    <div class="row">
                        <form class="row g-3" id="form-cambiar" method="post" action="">
                            <h5 class="card-title text-center mt-2 mb-2"> <i class="fab fa-expeditedssl tam"></i> <br>Cambie su contraseña</h5>

                                <label for="inputPassword" class="form-label">Nueva contraseña</label>
                                <input name="password" type="password" class="form-control" id="inputPassword">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword2" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="inputPassword2">
                            </div>
        
                            <div class="col-12">
                                <button id="btn-cambiarContraseña" type="button" class="btn btn-success">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
