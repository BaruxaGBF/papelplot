<body>
    <div id="pop-up-olvidar">
        <div id="iniciandoJuego">
            <div class="card text-dark bg-light mb-3">
                <div class="card-header"> <a href="../index.html" class="logo"><img src="https://www.papelplot.net/images/logo-papelplot.png" alt="logo-papelplot"></a></div>
                <div class="card-body">
                  <h5 class="card-title text-center mt-2 mb-2"> <i class="fas fa-exclamation-triangle tam"></i> <br>Recupere su contraseña</h5>
                  <p class="card-text mt-3">
                    A continuación ingrese el correo de la cuenta de la cúal olvidó la contraseña y le enviaremos un link a su
                    correo para que la cambie. <br>
                    Asegurese de que se haya registrado con ese correo.
                  </p>
                    <div class="row">
                        <form id="form-recuperar">
                            <div class="col-md-8">
                              <label for="inputPassword2" class="visually-hidden m-0">Password</label>
                              <input name="correo" class="form-control" id="inputEmail" placeholder="Ingrese un correo electronico.">
                            </div>
                            <div class="col-auto m-0">
                              <button type="submit" class="btn btn-primary mb-3 mt-3">Enviar Correo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
